<ion-header>
    <ion-toolbar color="primary">
  

        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
<ion-list class="settings-list">


    
    <ion-item (click)="openChangeName()" detail>
            <ion-icon name="person" slot="start" color="primary"></ion-icon>
            <ion-label>Change Name</ion-label>
    </ion-item>  

    
    <ion-item (click)="openChangeEmail()" detail>
            <ion-icon name="mail" slot="start" color="primary"></ion-icon>
            <ion-label>Change Email</ion-label>
    </ion-item>  

    
    <ion-item (click)="openChangePassword()" detail>
            <ion-icon name="unlock" slot="start" color="primary"></ion-icon>
            <ion-label>Change Password</ion-label>
    </ion-item>  
     
  


    <ion-item (click)="logout()">
        <ion-icon name="lock" slot="start" color="primary"></ion-icon>
        Logout
    </ion-item> 
     
  


    <ion-item (click)="deleteAccount()" >
        <ion-icon   color="danger" name="trash" slot="start"></ion-icon>
        <ion-label color="danger">Delete Account</ion-label>
    </ion-item> 

     
</ion-list>    
 
</ion-content>
