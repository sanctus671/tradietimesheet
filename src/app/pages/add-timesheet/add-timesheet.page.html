<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/timesheet"></ion-back-button>
        </ion-buttons>          
        
        
        <ion-title>
            Add Timesheet
        </ion-title>          
        
    </ion-toolbar>
</ion-header>

<ion-content>
    
 
    <ion-list>
<ion-item>
  <ion-label>Start Time</ion-label>
  <ion-datetime displayFormat="HH:mm" [(ngModel)]="timesheet.start_time_raw" name="start_time" [max]="timesheet.end_time_raw" minuteValues="0,5,10,15,20,25,30,35,40,45,50,55"></ion-datetime>
</ion-item>   
    

<ion-item>
  <ion-label>End Time</ion-label>
  <ion-datetime displayFormat="HH:mm" [(ngModel)]="timesheet.end_time_raw" name="end_time" [min]="timesheet.start_time_raw"  minuteValues="0,5,10,15,20,25,30,35,40,45,50,55"></ion-datetime>
</ion-item>  

        
        <ion-item>
  <ion-label position="floating">{{fieldLabels.site_name}}</ion-label>
  <ion-input [(ngModel)]="timesheet.site_name" name="site_name"></ion-input>
</ion-item>
        
        
        <ion-item>
  <ion-label position="floating">{{fieldLabels.total_rubbish}}</ion-label>
  <ion-input [(ngModel)]="timesheet.total_rubbish" name="total_rubbish"></ion-input>
</ion-item>
        
<ion-item>
  <ion-label position="floating">{{fieldLabels.comments}}</ion-label>
  <ion-textarea [(ngModel)]="timesheet.comments" name="comments"></ion-textarea>
</ion-item>        
    </ion-list>
    
</ion-content>



<ion-footer class="add-timesheet-footer">
    

    <ion-button color='primary' expand="full" class="add-timesheet-footer__button" (click)="save()" [disabled]="!timesheet.start_time_raw || !timesheet.end_time_raw">
        Add
        <ion-icon name="arrow-forward" *ngIf="!loading"></ion-icon>
        <ion-spinner *ngIf="loading"></ion-spinner>
    </ion-button>
</ion-footer>
